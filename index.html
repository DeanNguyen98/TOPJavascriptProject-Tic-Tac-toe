<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "style.css">
    
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header id="header">
        <h1>TIC-TAC-TOE</h1>
    </header>

   <main id="main">
        <div id="winning-message"></div>
        <div class="main-container">
            <div id="gameboard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div id="scorecard-container">
                <div class="scorecard score1">Player 1: <span class="score" id="player1-score"></span></div>
                <div class="scorecard score2">Draw: <span class="score" id="draw-score"></span></div>
                <div class="scorecard score3">Player 2: <span class="score" id="player2-score"></span></div>
            </div>

            <div id="restart">
                <button id="restart-btn">restart</button>
            </div>
        </div> 
   </main>

   <footer class="footer">
    <p>Copyright DeanNguyen

        </a>  
    </p>
   </footer>
   <script src="script2.js"></script>
</body>
</html>
